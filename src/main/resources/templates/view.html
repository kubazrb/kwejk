<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/gallery.css" th:href="@{/css/gallery.css}">
</head>
<body>

<div class="gallery-item">
    <div
            th:include="fragments/gallery/picture"
            th:with="aPicture=${actualPicture}">
    </div>

    <div th:if="${actualPicture.article} != ''">
        <p th:text="${actualPicture.article}"></p>
    </div>
</div>

</body>
</html>
